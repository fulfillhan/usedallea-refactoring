<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <script src="/js/jquery-3.6.1.min.js"></script>
    <meta charset="UTF-8">
    <title>Delete</title>
    <script>

        $(function (){
            $("#deleteUserId").keyup(function (){
                if ("[[${session.userId}]]/탈퇴" == $("#deleteUserId").val()) {
                    $("[type='submit']").prop("disabled",false);
                } else {
                    $("[type='submit']").prop("disabled", true);
                }
            });
        });

    </script>
</head>
<body>
<div align="center">
    <h3 th:text="|${session.userId} 님|"></h3>
    <p><span style="color:red;">정말 탈퇴하시겠습니까?</span></p>
    <form th:action="@{/member/delete}" method="post" >
        <p>진한 글씨(<strong th:text="|${session.userId}/탈퇴|"></strong>)를 입력하세요</p>
        <p>
            <input type="text" id="deleteUserId" />
        </p>
        <p>
            <input type="submit" value="탈퇴하기" disabled>
            <input type="button" value="취소" th:onclick="|location.href='@{/usedallea/main}'|">
        </p>

    </form>
</div>
</body>
</html>
